codecov:
    token: 7607b9ae-1741-44f1-be87-5fb09d96e99a
    notify:
        require_ci_to_pass: yes

coverage:
    precision: 2
    round: down
    range: "70...100"

    status:
        project: yes
        patch: yes
        changes: no

parsers:
    gcov:
        branch_detection:
            conditional: yes
            loop: yes
            method: no
            macro: no

comment:
    layout: "reach, diff, flags, files, footer"
    behavior: default
    require_changes: no